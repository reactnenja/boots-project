<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="assets/images/logo-2.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <a class="offcanvas-title" href="#"
                ><img src="assets/images/logo-2.svg" alt=""
              /></a>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-flex justify-content-lg-between align-items-center justify-content-start flex-column flex-lg-row"
            >
              <ul
                class="navbar-nav justify-content-lg-end justify-content-start align-items-center flex-grow-1"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">about us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">work</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">blog</a>
                </li>
              </ul>
              <button class="btn-sd">Contact</button>
            </div>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
              <h1 class="h1 mb-4">
                Building stellar websites for early startups
              </h1>
              <p class="lead">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor incididunt.
              </p>
              <div class="site-btn-group d-flex justify-content-between w-100">
                <button class="site-btn-hero">Read more</button>
              </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
              <img
                src="assets/images/Illustration.svg"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- //HEADER -->
    <!-- MAIN -->
    <!-- //MAIN -->
    <!-- FOOTER -->
    <!-- //FOOTER -->

    <!-- SCRIPT -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- //SCRIPT -->
  </body>
</html>
