<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/about.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
  </head>
  <body>
    <header class="contact-header">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="../images/logo-2.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <a class="offcanvas-title" href="#"
                ><img src="../images/logo-2.svg" alt=""
              /></a>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-flex justify-content-lg-between align-items-center justify-content-start flex-column flex-lg-row"
            >
              <ul
                class="navbar-nav justify-content-lg-end justify-content-start align-items-center flex-grow-1"
              >
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">about us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">work</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">blog</a>
                </li>
              </ul>
              <a href="#" class="text-decoration-none btn-sd">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="contact-main p-5 mt-5">
      <h2 class="h2 text-center">Contact</h2>
      <p class="text-center mb-5">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore.
      </p>
      <div class="container">
        <div class="row bg-light p-5 rounded rounded-3">
          <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
            <label for="name" class="form-label fw-bold w-100">
              Name
              <input
                type="text"
                class="form-control mt-3"
                id="name"
                name="name"
                placeholder="Enter your name"
              />
            </label>
          </div>
          <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
            <label for="" class="form-label fw-bold w-100">
              Email
              <input
                type="text"
                class="form-control mt-3"
                placeholder="Enter your email"
                placeholder
              />
            </label>
          </div>
          <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
            <label for="context" class="form-label fw-bold w-100">
              Subject
              <input
                type="text"
                class="form-control mt-3"
                id="context"
                name="context"
                placeholder="Provide context"
              />
            </label>
          </div>
          <div class="col-xxl-6 col-xl-6 col-lg-12 col-md-12 col-sm-12">
            <label for="" class="form-label fw-bold w-100">
              Subject
              <input
                type="text"
                class="form-control mt-3"
                placeholder="Select Subject"
                name="subject"
                id="subject"
              />
            </label>
          </div>
          <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
            <label for="message" class="form-label fw-bold">
              Message
              <textarea
                name="message"
                id="message"
                cols="180"
                rows="10"
                class="form-control w-100 p-3 mt-3"
              >
Write your  question here</textarea
              >
            </label>
          </div>
          <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <button class="btn-sd bg-tritary">Send Messege</button>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
